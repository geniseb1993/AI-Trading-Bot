<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Files</title>
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #121212;
      color: #0ae0ec;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px rgba(10, 224, 236, 0.5);
    }
    .sound-container {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid rgba(10, 224, 236, 0.3);
      border-radius: 8px;
      background-color: rgba(10, 224, 236, 0.05);
    }
    .sound-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
    }
    a {
      color: #0ae0ec;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Trading Bot Sound Files</h1>
  
  <div class="sound-container">
    <div class="sound-title">Access Granted Sound (access-granted-87075.mp3)</div>
    <audio controls>
      <source src="access-granted-87075.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <div class="sound-container">
    <div class="sound-title">Access Denied Sound (access-denied-101308.mp3)</div>
    <audio controls>
      <source src="access-denied-101308.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <div class="sound-container">
    <div class="sound-title">Legacy Access Granted Sound (access-granted.mp3)</div>
    <audio controls>
      <source src="access-granted.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <div class="sound-container">
    <div class="sound-title">Legacy Access Denied Sound (access-denied.mp3)</div>
    <audio controls>
      <source src="access-denied.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <a href="/sounds/debug.html" class="back-link">Go to Sound Test Page</a>
  
</body>
</html>
